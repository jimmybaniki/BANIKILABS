<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processus d'Achat de Billet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    
    <div class="max-w-3xl mx-auto p-8 mt-10 bg-white shadow-xl rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Finaliser votre Achat de Billet
        </h1>

        <div class="border-b pb-4 mb-6">
            <h2 class="text-2xl font-semibold text-blue-600">Détails de l'Événement</h2>
            <p class="text-gray-600 mt-2">
                **Événement :** Festival de Musique Électronique (Exemple)
            </p>
            <p class="text-gray-600">
                **Date :** Samedi 15 juillet 2023
            </p>
        </div>

        <form>
            <div class="space-y-6">
                <div>
                    <label for="ticket-type" class="block text-lg font-medium text-gray-700 mb-2">
                        1. Type et Quantité de Billets
                    </label>
                    <select id="ticket-type" name="ticket-type" class="mt-1 block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg rounded-md shadow-sm">
                        <option value="standard">Billet Standard (€45)</option>
                        <option value="vip">Billet VIP (€90)</option>
                    </select>
                    <input type="number" min="1" value="1" placeholder="Quantité" class="mt-3 block w-full pl-3 pr-3 py-3 text-base border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        2. Vos Coordonnées
                    </label>
                    <input type="text" placeholder="Nom Complet" required class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mb-3">
                    <input type="email" placeholder="Adresse Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Résumé</h3>
                    <div class="flex justify-between text-gray-700 mb-2">
                        <span>Billet Standard x 1</span>
                        <span>€45.00</span>
                    </div>
                    <div class="flex justify-between text-gray-700 font-semibold border-t pt-2 mt-2">
                        <span>TOTAL À PAYER</span>
                        <span class="text-xl text-blue-600">€45.00</span>
                    </div>
                </div>

                <button type="submit" class="w-full flex items-center justify-center px-6 py-4 border border-transparent text-xl font-medium rounded-md text-white bg-green-600 hover:bg-green-700 shadow-lg transition duration-300">
                    <i class="fas fa-credit-card mr-3"></i> Procéder au Paiement Sécurisé
                </button>
            </div>
        </form>
    </div>

    <div class="text-center mt-6 mb-10">
        <a href="index.html" class="text-blue-500 hover:text-blue-700">
            <i class="fas fa-arrow-left mr-1"></i> Retour à la liste des événements
        </a>
    </div>

</body>
</html>
