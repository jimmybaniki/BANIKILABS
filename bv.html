<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bvibe - La Nouvelle Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Inter', sans-serif, -apple-system;
        }

        .video-container {
            height: 100vh;
            width: 100vw;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-container::-webkit-scrollbar {
            display: none;
        }

        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ANIMATION : VENANT DU CIEL */
        @keyframes dropFromHeaven {
            0% { transform: translateY(-50px); opacity: 0; filter: blur(10px); }
            100% { transform: translateY(0); opacity: 1; filter: blur(0); }
        }

        /* ANIMATION : INCITATION AU CLIC (LUMINOSITÃ‰ PULSANTE) */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); filter: brightness(1); }
            50% { box-shadow: 0 0 20px rgba(37, 244, 238, 0.4); filter: brightness(1.3); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); filter: brightness(1); }
        }

        .top-right-actions-row {
            position: absolute;
            top: 25px;
            right: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 12px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: dropFromHeaven 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .action-pill {
            background: rgba(255, 255, 255, 0.1);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            animation: glowPulse 3s infinite ease-in-out;
        }

        .action-pill:hover {
            transform: scale(1.1) translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            filter: brightness(1.5);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .action-pill i { font-size: 18px; }
        
        .count-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(45deg, #fe2c55, #ff6b6b);
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 10px;
            font-weight: 800;
            border: 1px solid rgba(0,0,0,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .side-info-panel {
            position: absolute;
            left: 15px;
            bottom: 115px;
            z-index: 40;
            max-width: 75%;
            animation: dropFromHeaven 1s ease-out 0.2s both;
        }

        .user-tag {
            background: linear-gradient(to right, #FFD700, #DAAB00);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 12px;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .video-desc {
            font-size: 15px;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        /* LOGO BVIBE : PALETTE NOIR ET JAUNE */
        .logo-bvibe {
            position: fixed;
            top: 25px;
            left: 20px;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(to right, #FFD700, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3));
            z-index: 100;
        }

        /* NAVIGATION DU BAS AVEC EFFET LUMINEUX AU TOUCHER */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98), transparent);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0 35px 0;
            z-index: 60;
        }

        .nav-btn {
            font-size: 24px;
            color: rgba(255,255,255,0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* EFFET D'ALLUMAGE QUAND LE CURSEUR TOUCHE */
        .nav-btn:hover, .nav-btn:active, .nav-btn.active {
            color: #fff;
            transform: scale(1.2);
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
        }

        /* LOGO WINDOWS STYLISÃ‰ - NOIR PAR DÃ‰FAUT */
        .windows-logo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            width: 20px;
            height: 20px;
            transition: 0.3s;
        }

        .windows-square {
            background: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 1px;
            transition: background 0.3s ease;
        }

        .nav-btn:hover .windows-square, 
        .nav-btn:active .windows-square, 
        .nav-btn.active .windows-square {
            background: #fff;
        }

        .nav-btn:hover .windows-logo {
            transform: rotate(180deg);
        }

        .center-add-btn {
            width: 50px;
            height: 34px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            position: relative;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: 0.3s;
        }

        .center-add-btn:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .center-add-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px #FFD700;
        }

        .like-active {
            color: #fe2c55 !important;
            filter: drop-shadow(0 0 8px rgba(254, 44, 85, 0.8)) !important;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 48px; font-weight: 900; background: linear-gradient(to right, #FFD700, #000); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Bvibe</div>
        <div class="mt-8 flex gap-2">
            <div class="w-3 h-3 bg-[#FFD700] rounded-full animate-bounce"></div>
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-3 h-3 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
    </div>

    <div class="logo-bvibe">Bvibe</div>

    <div class="video-container" id="videoContainer">
        <!-- Contenu injectÃ© -->
    </div>

    <nav class="nav-bottom">
        <!-- Bouton Windows Galerie -->
        <div class="nav-btn active">
            <div class="windows-logo">
                <div class="windows-square"></div>
                <div class="windows-square"></div>
                <div class="windows-square"></div>
                <div class="windows-square"></div>
            </div>
        </div>
        
        <div class="nav-btn"><i class="fas fa-search"></i></div>
        
        <div class="center-add-btn"><i class="fas fa-plus"></i></div>
        
        <!-- Bouton Abonner (RemplaÃ§ant Partager) -->
        <div class="nav-btn"><i class="fas fa-user-plus"></i></div>
        
        <div class="nav-btn"><i class="fas fa-user-circle"></i></div>
    </nav>

    <script>
        const GOOGLE_SHEET_CSV_URL = ''; 

        let videoData = [
            { user: "Bvibe_official", desc: "Nouveau : Bouton 'Abonner' ajoutÃ© en bas pour ne rien rater des meilleures vibes ! ðŸ’ âœ¨", music: "Bvibe Premium", likes: "1.2M", comments: "15k", color: "#FFD700" },
            { user: "style_king", desc: "Design raffinÃ© et navigation simplifiÃ©e. Suivez vos crÃ©ateurs favoris. #Bvibe #Abonner", music: "Vibe Nocturne", likes: "850k", comments: "9k", color: "#fe2c55" },
            { user: "tech_explorer", desc: "L'interaction est au cÅ“ur de l'expÃ©rience Bvibe. Touchez pour vous abonner.", music: "Ambient Flow", likes: "45k", comments: "2k", color: "#25f4ee" }
        ];

        async function fetchVideosFromSheet() {
            if (!GOOGLE_SHEET_CSV_URL) {
                setTimeout(hideLoader, 1500);
                return renderVideos(videoData);
            }
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const sheetData = rows.map(row => {
                    const cols = row.split(',');
                    return {
                        user: cols[0], desc: cols[1], music: cols[2], 
                        likes: cols[3], comments: cols[4], color: cols[5] || "#333"
                    };
                });
                renderVideos(sheetData);
                hideLoader();
            } catch (error) {
                renderVideos(videoData);
                hideLoader();
            }
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.style.display = 'none';
        }

        function createVideoElement(data) {
            const section = document.createElement('div');
            section.className = 'video-section';
            section.innerHTML = `
                <div class="absolute inset-0 w-full h-full flex flex-col justify-center items-center" 
                     style="background: radial-gradient(circle at top, ${data.color}33 0%, #000 100%)">
                    <i class="fas fa-play text-8xl opacity-5"></i>
                </div>

                <div class="top-right-actions-row">
                    <div class="w-10 h-10 rounded-full border-2 border-[#FFD700] overflow-hidden mr-1 shadow-lg">
                        <img src="https://ui-avatars.com/api/?name=${data.user}&background=random" class="w-full h-full object-cover">
                    </div>

                    <div class="action-pill" onclick="handleLike(this)">
                        <i class="fas fa-heart"></i>
                        <span class="count-badge">${data.likes}</span>
                    </div>
                    <div class="action-pill">
                        <i class="fas fa-comment-dots"></i>
                        <span class="count-badge">${data.comments}</span>
                    </div>
                    <div class="action-pill">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="action-pill">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>

                <div class="side-info-panel">
                    <div class="user-tag">@${data.user}</div>
                    <p class="video-desc font-medium">${data.desc}</p>
                    <div class="mt-5 flex items-center gap-3 bg-white/5 w-fit px-3 py-1.5 rounded-full backdrop-blur-md border border-white/10">
                        <i class="fas fa-music text-[10px] text-[#FFD700]"></i>
                        <span class="text-[11px] font-bold tracking-widest uppercase text-white/80">${data.music}</span>
                    </div>
                </div>
            `;
            return section;
        }

        function renderVideos(dataList) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = ""; 
            dataList.forEach(video => container.appendChild(createVideoElement(video)));
            if (dataList.length > 0) {
                container.appendChild(createVideoElement(dataList[0]));
            }
            setupInfiniteScroll();
        }

        function setupInfiniteScroll() {
            const container = document.getElementById('videoContainer');
            container.addEventListener('scroll', () => {
                if (container.scrollTop >= container.scrollHeight - container.clientHeight) {
                    container.scrollTo({ top: 0, behavior: 'auto' });
                }
            });
        }

        function handleLike(pill) {
            const icon = pill.querySelector('i');
            icon.classList.toggle('like-active');
            icon.classList.toggle('fa-solid');
            pill.style.transform = "scale(1.4)";
            setTimeout(() => pill.style.transform = "", 200);
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        fetchVideosFromSheet();
    </script>
</body>
</html>
